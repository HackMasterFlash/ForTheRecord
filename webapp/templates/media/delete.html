{% extends "base.html" %}
{% import 'macros.html' as macros %}
{% block title %}Delete Media Entry{% endblock %}
{% block body %}
<div class="p-4 shadow-sm">
    <div class="row">
        <div class="col">
            <h1>Delete Media Entry</h1>
        </div>
    </div>

<div class="row">
    <form method="POST" action="{{ url_for('.delete_entry', movie_id=movie.id) }}">
        {{ form.hidden_tag() }}
        {{ macros.render_form_entry(form) }}
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
</div>
</div>
    {% endblock %}

{% block js %}
<script src="//cdn.ckeditor.com/ckeditor5/45.0.0/ckeditor5.umd.js">
</script>
<script>
    CKEDITOR.replace('editor');
</script>
{% endblock %}

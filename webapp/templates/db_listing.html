{% extends "base.html" %}
{% import 'macros.html' as macros %}
{% block title %}For The Record{% endblock %}
{% block leftbody %}
<div class="col-12">  
  <div class="card ">
    <div class="card-body">
      <h5 class="card-title">My Media Log</h5>

      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          
          <li class="page-item {% if page == current_page %}active{% endif %}">
            <a class="page-link" href="?page={{ page }}">{{ page.title }}</a>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
      
      {% for movie in movies if movie.title%}
      <div class="row">
        <div class="col-md-10">
          <p class="card-text"><a class="text-dark" href="url_for('review_entry', movie_id={{movie.id}})">{{ movie.title }}</a></p>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
